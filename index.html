<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #202124;
        }

        .form-item {
            margin-bottom: 24px;
        }

        .form-item label {
            font-size: 16px;
            font-weight: 400;
            display: block;
            margin-bottom: 8px;
            color: #5f6368;
        }

        .form-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #1a73e8;
            color: white;
            font-size: 14px;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #185abc;
        }

        .submit-btn:active {
            background-color: #174ea6;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Questionnaire</h1>
        <form id="questionnaireForm">
            <div class="form-item">
                <label for="q1">Question 1</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="form-item">
                <label for="q2">Question 2</label>
                <input type="text" id="q2" name="q2" required>
            </div>

            <div class="form-item">
                <label for="q3">Question 3</label>
                <input type="text" id="q3" name="q3" required>
            </div>

            <div class="form-item">
                <label for="q4">Question 4</label>
                <input type="text" id="q4" name="q4" required>
            </div>

            <div class="form-item">
                <label for="q5">Question 5</label>
                <input type="text" id="q5" name="q5" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="submit.js"></script>

</body>
</html>
